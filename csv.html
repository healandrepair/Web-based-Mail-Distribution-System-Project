<head>
    <title>G-Unit</title>
    <link rel="stylesheet" href="csv.css">
    <script src="csv.js" type="text/javascript" defer="true"></script>
</head>

<body>
    <!--Side navigation bar-->
    <div class="sidenav">
        <!--Why margin:auto, margin-left: auto, margin-right: auto, onclick-showHome() does not work for an image-->
        <img src="https://learningessentials.auckland.ac.nz/files/2019/09/UOA-VR-RGB.png" alt="uoa logo" onclick="showHome();" style="width:75%; margin: auto; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; cursor: pointer;">
        <a href="#" class="default">Log in</a>
        <a id="upbar" href="#" onclick="showUpload()" class="default">Upload</a>
        <a id="filebar" href="#" onclick="showFiles()" class="default">Files</a>
        <a id="sendbar" href="#" onclick="showSend()" class="default">Send</a>
    </div>

    <!--Homepage-->
    <div id="home" class="main" style="display: block;">
        <h1 class="center">Team 13 G-Unit Feedback Sending Project</h1>
        <img src="https://data.whicdn.com/images/323598982/original.gif" alt="Image goes here &#129371;" height=50% class="centered" style="border: 5px solid #05457f;">
    </div>

    <!--Upload page-->
    <div id="upload" class="main" style="display: none;">
        <h1>Upload and Send</h1>
        <!--CSV upload form-->
        <form id="opener">
            <input type="text" placeholder="lecturer" id="lecturer">
            <br/>
            <!-- actual csv upload button which is hidden -->
            <input type="file" id="csvFile" accept=".csv" hidden />
            <!-- custom upload button -->
            <label class="fileBtn" for="csvFile">Choose CSV File</label>
            <!-- name of CSV file chosen -->
            <span id="csvFileChosen">No file chosen</span>
            <br />
            <input type="submit" value="Submit" />
        </form>

          <!--Template upload form-->
          <form id="txt">
            <!-- actual template upload button which is hidden -->
            <input type="file" id="template" accept=".txt" hidden />
            <!-- custom upload button -->
            <label class="fileBtn" for="template">Choose Email Template</label>
            <!-- name of template chosen -->
            <span id="templateChosen">No file chosen</span>
            <br />
            <input type="submit" value="Submit" />
            <input type="submit" value="Send to Database" onclick="sendData()" />

            <input type="button" value="Merge Data" onclick="mergeData()">
            <input type="button" value="Send to Email" onclick="sendMail()">
        </form>


        <div id="tableDiv" class="tableDiv"></div>
        <div id="tempDiv" class="tempDiv"></div>

        
      
    </div>

    <!--Files page-->
    <div id="files" class="main" style="display: none;">
        <h1>Files</h1>
        <div>
            <div id="csvDisplay" class="csvDisplay"></div>
        </div>
        
    </div>

    <!--Send page-->
    <div id="send" class="main" style="display: none;">
        <h1>Send</h1>
        
    </div>
    <p id="serverResponse" style="padding-left: 200px"></p>
</body>
