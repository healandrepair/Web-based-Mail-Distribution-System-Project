    <title>G-Unit</title>
    <link rel="stylesheet" href="csv.css">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="76402056268-9am1s8mvc62hj3f7c4d0r6aj03n4oask.apps.googleusercontent.com">

<body>

    <!-- show username -->
    <div id="content" style="display: block; position: fixed; right: 0; top: 0;">
    </div>

    <!--Side navigation bar-->
    <div class="sidenav">
        <img src="https://learningessentials.auckland.ac.nz/files/2019/09/UOA-VR-RGB.png" alt="uoa logo" onclick="showHome();" style="width:75%; margin: auto; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; cursor: pointer;">
        <a id="loginbar" href="#" onclick="showLogin()" class="default">Log in</a>
        <a id="upbar" href="#" onclick="showUpload()" class="default" style="display: none;">Upload</a>
        <a id="filebar" href="#" onclick="showFiles()" class="default" style="display: none;">Files</a>
        <a id="sendbar" href="#" onclick="showSend()" class="default" style="display: none;">Send</a>
        <a id="signOutbar" href="#" onclick="signOut()" class="default" style="display: none;">Sign out</a>
    </div>

    <!--Homepage-->
    <div id="home" class="main" style="display: block;">
        <h1 class="center">Team 13 G-Unit Feedback Sending Project</h1>
        <img src="https://data.whicdn.com/images/323598982/original.gif" alt="Image goes here &#129371;" height=50% class="centered" style="border: 5px solid #05457f;">
    </div>

    <!-- Login page -->
    <div id="login" style="display:none;">
        <h1 style="margin-left: 200px;">Login</h1>
        <div style="margin-left: 200px;" class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!--Upload page-->
    <div id="upload" class="main" style="display: none;">
        <h1>Upload Files and Send Emails</h1>
        <!--CSV upload form-->
        <form id="opener">
            <!-- actual csv upload button which is hidden -->
            <input type="file" id="csvFile" accept=".csv" hidden />
            <!-- custom upload button -->
            <label class="fileBtn" for="csvFile">Choose CSV File</label>
            <!-- name of CSV file chosen -->
            <span id="csvFileChosen">No file chosen</span>
            <br />
            <input type="submit" value="Show preview" />
            <br />
            <input type="submit" value="Save CSV file" onclick="sendData()" />
        </form>

        <!--Template upload form-->
        <form id="txt">
            <!-- actual template upload button which is hidden -->
            <input type="file" id="template" accept=".txt" hidden />
            <!-- custom upload button -->
            <label class="fileBtn" for="template">Choose Email Template</label>
            <!-- name of template chosen -->
            <span id="templateChosen">No file chosen</span>
            <br />
            <input type="submit" value="Show preview" />
        </form>

        <!--Files form-->
        <form id="filesForm">
            <label> Select CSV file to merge with email template</label>
            <div id='showfiles'></div>
            <input type="button" value="Merge with Template" onclick="csvMerge()">
            <span>(Please press twice)</span>
        </form>
        <!--Send email form-->
        <form>
            <input type="button" value="Send Email(s) to Student(s)" onclick="sendMail()">
        </form>
        <p id="serverResponse" style="padding-left: 200px"></p>
        <div style="float: left; width:50%;">
            <h2>CSV Table</h2>
        </div>
        <div style="float: left; width:50%;">
            <h2>Email Template</h2>
        </div>
        <div id="tableDiv" class="tableDiv"></div>

        <div id="tempDiv" class="tempDiv"></div>

        <div id="files" class="main" style="display: none;"></div>
    </div>

        <input onclick="convertToObject()" type="button" value="Load data" />

    <!--Send page-->
    <div id="send" class="main" style="display: none;">
        <h1>Send</h1>
        <img src="https://i.imgur.com/RwKm85K.gif" alt="Image goes here &#129371;" height=50% class="centered" style="border: 5px solid #05457f;">

    </div>
